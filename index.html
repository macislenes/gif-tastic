  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Animaltastic</title>
  <!-- adding our stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <!-- Declaring a new div and calling it 'animal-buttons' which we will call out with jQueary -->
  <div id="animal-buttons">
    <!-- the empty div we will be adding our animals buttons to dynamically with jQueary and JavaScript -->
  </div>

  <!-- id'ing our animal form section -->
  <form id="animal-form">
    <!-- our id tag and text for our add animal section -->
    <label for="animal-input">Add an animal</label>
    <!-- the input section with an id of "animal-input" -->
    <input type="text" id="animal-input"><br>
    <!-- our add-animal button -->
    <input id="add-animal" type="submit" value="Submit">
  </form>

  <!-- Declaring a new div and calling it 'animals' which we will call out with jQueary -->
  <div id="animals">
    <!-- the empty div we will be adding our gifs and ratings to dynamically with jQueary and JavaScript -->
  </div>

  <!-- the link to our jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- linking our javascript -->
  <script src="app.js"></script>
  
</body>
</html>
